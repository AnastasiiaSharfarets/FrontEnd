<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>

<body>
    <form action="#">
        <p>Number
            <input type="number" name="" id="" min="100" max="200" step="10">
        </p>Password
        <input type="password" minlength="10" maxlength="20">

        <p>
            <input type="checkbox"><br>
        </p>
        <p>
        <p> M<input type="radio" name="gender"></p>
        <p> W<input type="radio" name="gender"></p>
        <p> D<input type="radio" name="gender"></p>
        </p>
        <p>
            <input type="range" id="volume" name="volume" min="0" max="15" step="1">
        </p>
        <p>
            <input type="search" placeholder="введите поисковый запрос">
        </p>
        <p>
            Telephone:<input type="tel" placeholder="+40 (0) 0000000" required minlength="5"> <br>
            <p></p>
            E-mail:<input type="tel" pattern="[A-Za-z]{3}"><br>
            <p></p>
            E-mail:<input type="email"><br>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

</body>

</html>
