<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая таблица</title>
</head>

<body>
    <table border="10" align="center" cellpadding="20" cellspacing="8" style="width: 50%">
        <tr>
            <th>Номер</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер паспорта</th>
        </tr>
        <tr>
            <td>Anastasiia</td>
            <td rowspan="2">
                <b>
                    <font color="blue">Andrew</font>
                </b>
            </td>
            <td colspan="2">Anna</td>
        </tr>
        <tr bgcolor="red">
            <td>
                <font color="white">1</font>
            </td>
            <td>2</td>
            <td>3</td>
        </tr>


    </table>
</body>

</html>
