<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет для вёрстки</title>
</head>

<body>
    <table align="left" border="2" cellspacing="20"
        style="width: 800px; height: 1000px; color:blueviolet; font-size: 40px;">
        <tr>
            <th colspan="4" bgcolor="blue">1</th>

        </tr>
        <tr>
            <th height=400px width=24% bgcolor="pink" rowspan="2">2</th>
            <th height=100px width=48% bgcolor="red" colspan="2">3</th>
            <th height=400px  bgcolor="pink" rowspan="2">5</th>
        </tr>
        <tr>
            <th width=400px bgcolor="beige" colspan="2">4</th>

        </tr>
        <tr>
            <th width=800px colspan="4" bgcolor="tan" colspan="2">6</th>

        </tr>

        <tr>
            <th width=50% colspan="2" bgcolor="aqua">7</th>
            <th  colspan="2" bgcolor="aqua">8</th>
        </tr>
        <tr>
            <th width=200px bgcolor="peru">9</th>
            <th width=200px bgcolor="peru">10</th>
            <th width=200px bgcolor="peru">11</th>
            <th width=200px bgcolor="peru">12</th>
        </tr>
        <tr >
            <th width=266px bgcolor="teal">13</th>
            <th width=266px bgcolor="teal">14</th>
            <th width=266px bgcolor="teal" colspan="2">15</th>
        </tr>
        <tr>
            <th width=800px colspan="4" bgcolor="grey">16</th>
        </tr>

    </table>
</body>



</html>
